<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pet product fair</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="register.js"></script>
  </head>
  <body>
    <div class="page">
      <h1>Pet product fair</h1>
      <h3>company register</h3>
      <form>
        <label for="companyName">Company name</label>
        <input
          type="text"
          id="companyName"
          name="companyName"
          placeholder="company name"
        />
        <div>
          <label for="boothSize">select booth size</label>
          <select id="boothSize" name="boothSize" required>
            <option value="10x10" selected>10x10</option>
            <option value="10x15" selected>10x15</option>
            <option value="" disabled selected>Select a booth size</option>
          </select>
        </div>
        <div>
          <label for="needTable">need table?</label>
          <input type="checkbox" id="needTable" name="needTable" />
        </div>
        <label for="tableAmount">table amount (1-10)</label>
        <input
          type="number"
          id="tableAmount"
          name="tableAmount"
          placeholder="1-10"
        />
        <label for="contactName">Contact name</label>
        <input
          type="text"
          id="contactName"
          name="contactName"
          placeholder="contact name"
        />
        <label for="contactNumber">contact number</label>
        <input
          type="text"
          id="contactNumber"
          name="contactNumber"
          placeholder="contact number"
        />
      </form>
      <button type="submit" class="btn" onclick="onClickSubmit();">
        Submit
      </button>
    </div>
  </body>
</html>
