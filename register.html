<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pet product fair</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="page">
      <h1>Pet product fair</h1>
      <h3>company register</h3>
      <form>
        <label for="company_name">Company name</label>
        <input
          type="text"
          id="company_name"
          name="company_name"
          placeholder="company name"
        />
        <div>
          <label for="booth_size">Select booth size</label>
          <select id="booth_size" name="booth_size">
            <option value="10x10" selected>10x10</option>
            <option value="10x15" selected>10x15</option>
          </select>
        </div>
        <div>
          <label for="need_table">need table?</label>
          <input type="checkbox" id="need_table" name="need_table" />
        </div>
        <label for="table_amount">table amount (1-10)</label>
        <input
          type="number"
          id="table_amount"
          name="table_amount"
          placeholder="1-10"
        />
        <label for="contact_name">Contact name</label>
        <input
          type="text"
          id="contact_name"
          name="contact_name"
          placeholder="contact name"
        />
        <label for="contact_number">contact number</label>
        <input
          type="text"
          id="contact_number"
          name="contact_number"
          placeholder="contact number"
        />
      </form>
    </div>
  </body>
</html>
